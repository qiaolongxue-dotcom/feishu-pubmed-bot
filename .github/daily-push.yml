name: Daily PubMed Push to Feishu

on:
  schedule:
    # 每天 UTC 时间 1:00 运行 (即北京时间 9:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  send-articles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run PubMed bot
        env:
          # 将你的Webhook地址作为秘密变量存储
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python pubmed_bot.py
